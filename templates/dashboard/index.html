{% extends 'partials/base.html' %}
{% block title %} Home {% endblock%}
{% block content %} 
<div class="container">
    <div class="row">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">Statistics</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body"> 
                                <h6>Total </h6>
                                <p class="text-center">10</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                        <div class="card-body"> 
                            <h6>Completed</h6>
                            <p class="text-center">5</p>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                    <div class="card">
                        <div class="card-body"> 
                            <h6>Uncompleted</h6>
                            <p class="text-center">5</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">ToDo Form</div>
            <div class="card-body">
                <form action="/add" method="POST">
                    <label for="">Title</label>
                    <input 
                        type="text" 
                        class="form-control"
                        name="title"
                        placeholder="Add todo..."
                    />
                    <input 
                        class="btn btn-primary mt-2 bt-sm"
                        type="submit" 
                        value="Add">


                    </form>
                </div>
            </div>

        </div>
    </div>

    {% for todo in todo_list %}
    <div class="border-start border-5 mt-3 shadow " >
        <div class="card-body">
            <h5> {{ todo.id }} | {{ todo.title }}</h5>
            <span class=" badge bg-success">Complete</span>
            <a class="btn btn-info btn-sm" href="/update/{{ todo.id }}">Update</a>
            <a class="btn btn-danger btn-sm" href="/delete/{{ todo.id }}">Delete</a>
        </div>
    </div>
    {% endfor %}


</div>
{% endblock%}
